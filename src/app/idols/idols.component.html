<h2>My idols</h2>

<ul class = "idols">
    <li *ngFor="let idol of idols">
        <a routerLink="/detail/{{idol.id}}">
            <span class="badge">{{idol.id}}</span>  {{idol.name}}
          </a>
          <button class="delete" title="delete idol" (click)="delete(idol)">x</button>
    </li>
</ul>

<div>
    <label for="new-idol">Idol name: </label>
    <input id="new-idol" #idolName />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(idolName.value); idolName.value=''">
      Add Idol
    </button>

    
  </div>
