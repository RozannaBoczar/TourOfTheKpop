<div id="search-component">
    <label for="search-box">Idol Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let idol of idols$ | async" >
        <a routerLink="/detail/{{idol.id}}">
          {{idol.name}}
        </a>
      </li>
    </ul>
  </div>
